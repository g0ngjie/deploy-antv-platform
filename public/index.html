<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>antv构建平台</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #app {
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .message-box {
        width: 80%;
        height: auto;
        padding: 20px 40px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-size: 17px;
        border-radius: 5px;
      }
      li {
        line-height: 28px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="width: 100%; height: 100%">
        <el-button @click.stop="handlePlay" :loading="loading"
          >{{ btnName }}</el-button
        >

        <ol class="message-box">
          <li v-for="(message, index) in messageBox" :key="index">
            {{ message}}
          </li>
        </哦>
      </div>
    </div>
    <script>
      const App = {
        data() {
          return {
            loading: false,
            btnName: "",
            messageBox: [],
            intervalId: null,
          };
        },
        methods: {
          async handlePlay() {
            this.loading = true;
            this.btnName = "正在构建，请等待......";
            const res = await fetch("/deploy");
            const { code, message } = await res.json();
            this.loading = false;
            this.btnName = "开始构建";
            this.loadStatus();
            if (code === 100) {
            } else {
              this.$message.warning(message);
            }
          },
          async loadStatus() {
            this.intervalId = setInterval(async () => {
              const res = await fetch("/deploy-status");
              const { code, data, done } = await res.json();
              if (code == 100) {
                if (done) clearInterval(this.intervalId);
                this.messageBox = data || [];
              }
            }, 1000);
          },
        },
        created() {
          this.intervalId = null;
          this.btnName = "开始构建";
          this.loading = false;
        },
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
  </body>
</html>
