<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>antv构建平台</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #app {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="width: 100%; height: 100%" v-loading="loading">
        <el-button @click.stop="handlePlay">{{ btnName }}</el-button>
        <el-result
          v-if="message"
          :icon="resultOk ? 'success' : 'error'"
          :title="message"
          sub-title="如若重新构建请刷新页面"
        />
      </div>
    </div>
    <script>
      const App = {
        data() {
          return {
            loading: false,
            message: "",
            resultOk: true,
            btnName: "",
          };
        },
        methods: {
          async handlePlay() {
            this.loading = true;
            this.btnName = "正在构建，请等待......";
            const res = await fetch("/deploy");
            const { code } = await res.json();
            this.loading = false;
            this.btnName = "开始构建";
            if (code === 100) {
              this.message = "构建成功!";
              this.resultOk = true;
            } else {
              this.message = "构建失败";
              this.resultOk = false;
            }
          },
        },
        created() {
          this.message = "";
          this.btnName = "开始构建";
          this.loading = false;
          this.resultOk = true;
        },
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
  </body>
</html>
